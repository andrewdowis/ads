<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cliffwater - Ads</title>

    <script>
      function handleClick() {
        window.open("https://www.cliffwater.com/", "_blank")
      }

      const start = new Date()

      window.onload = function () {
        const now = new Date()
        const elapsed = Math.max(0, now - start)
        setTimeout(CliffWater.init, 250 - elapsed)
      }
    </script>
    <style>
      * {
        padding: 0;
        margin: 0;
        border-width: 0px;
        position: absolute;
      }

      .container {
        cursor: pointer;
        height: 250px;
        width: 970px;
        background-color: white;
        position: absolute;
        overflow: hidden;

        #preloader,
        #cliffwater-content {
          width: 100%;
          height: 100%;
          background-color: white;
          position: absolute;
        }

        #cliffwater-content {
          visibility: hidden;
        }

        #preloader {
          display: flex;
          align-items: center;
          justify-content: center;
        }

        #preloader img {
          width: 50px;
          height: 50px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container" onclick="handleClick()">
      <div id="cliffwater-content">
        <div id="background"></div>
        <img id="book" src="./assets/images/books.png" />
        <div class="copy-block" id="copy1">
          <div class="header">Take a closer look<br />at how Private Debt<br />has evolved.</div>
        </div>
        <div class="copy-block" id="copy2">
          <p id="edition">Second Edition</p>
          <div id="header2" class="header">
            Private Debt:<br />Yield, Safety and the Emergence<br />of Alternate Lending
          </div>
          <p id="credit">Steve Nesbitt, Cliffwater CEO & Author</p>
        </div>
        <img id="logo" src="./assets/images/logo.svg" />
        <div class="cta" id="cta">Learn More</div>
      </div>
      <div id="preloader">
        <img src="./assets/images/preloader.gif" />
      </div>
    </div>

    <!-- load code -->
    <link rel="stylesheet" href="./style/main.css" />
    <script src="./js/bundle.js"></script>
  </body>
</html>
